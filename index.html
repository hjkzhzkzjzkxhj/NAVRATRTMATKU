  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6f0 0%, #ffeef7 50%, #ffffff 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Gradient text color (red + violet) */
    .gradient-text {
      background: linear-gradient(45deg, #ff0000, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Background floating emojis */
    .floating-emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    .floating-emoji:nth-child(odd) {
      animation-delay: -2s;
    }

    .floating-emoji:nth-child(even) {
      animation-delay: -4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
        opacity: 0.4;
      }
    }

    .container {
      text-align: center;
      max-width: 90%;
      z-index: 10;
      position: relative;
    }

    .main-title {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      margin-bottom: 2rem;
      text-shadow: 2px 2px 10px rgba(214, 51, 132, 0.3);
      animation: fadeInUp 1.5s ease-out;
    }

    .main-heading {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 500;
      animation: fadeInUp 2s ease-out;
      text-shadow: 1px 1px 5px rgba(214, 51, 132, 0.2);
    }

    .journey-btn {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 51, 132, 0.3);
      border-radius: 50px;
      padding: 18px 40px;
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(214, 51, 132, 0.2);
      animation: fadeInUp 2.5s ease-out;
      text-decoration: none;
      display: inline-block;
      background: linear-gradient(45deg, #ff0000, #8a2be2);
      color: white;
    }

    .journey-btn:hover {
      background: linear-gradient(45deg, #8a2be2, #ff0000);
      border-color: #d63384;
      box-shadow: 0 12px 35px rgba(214, 51, 132, 0.4);
      transform: translateY(-3px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
          
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Start animations
        setInterval(createHeart, 800);
        setInterval(createSparkle, 500);

        // Button click function
        function startJourney() {
            // Add a beautiful click effect
            const btn = document.querySelector('.journey-btn');
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                btn.style.transform = 'translateY(-3px)';
                // Navigate to next page
                window.location.href = 'slide.html';
            }, 150);
        }

        // Background music (commented out since we can't access external audio files)

        // Add some interactive sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        });

        // Add floating emoji animation variety
        document.querySelectorAll('.floating-emoji').forEach((emoji, index) => {
            emoji.style.animationDelay = (index * 0.5) + 's';
            emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
        });

        let musicStarted = false;

function startMusic() {
  if (musicStarted) return;

  const bgMusic = document.getElementById("bgMusic");
  if (bgMusic) {
    bgMusic.volume = 0.5;
    bgMusic.play().then(() => {
      musicStarted = true;
      console.log("Music started");
    }).catch((err) => {
      console.warn("Music autoplay blocked:", err);
    });
  }
}

document.body.addEventListener("click", startMusic, { once: true });
document.body.addEventListener("touchstart", startMusic, { once: true });
